    <meta charset="utf-8" />

    <title>Loving</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#f5a6a3", // Sakura Pink
                dark: "#e08e8b",
                light: "#ffcfcc",
              },
              background: {
                light: "#fffcf9", // Creamy Off-white
                dark: "#211111",
              },
              surface: {
                light: "#ffffff",
                dark: "#2d1b1b",
              },
              text: {
                main: "#4a3b3b", // Warm brown-grey
                sub: "#8c7a7a",
              },
              accent: "#ee8c2b", // Orange for map/stars
            },
            fontFamily: {
              sans: ["Plus Jakarta Sans", "Noto Sans SC", "sans-serif"],
              display: ["Noto Sans SC", "sans-serif"],
            },
            boxShadow: {
              soft: "0 10px 40px -10px rgba(245, 166, 163, 0.15)",
              card: "0 4px 20px -5px rgba(0, 0, 0, 0.03)",
              floating: "0 20px 50px -12px rgba(245, 166, 163, 0.25)",
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #fffcf9;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Map Filter for aesthetic integration */
      .custom-map-filter .leaflet-tile-pane {
        filter: sepia(0.1) saturation(0.8) hue-rotate(-10deg) contrast(0.95) brightness(1.02);
      }
      /* Remove default leaflet attribution for clean demo */
      .leaflet-control-attribution {
        display: none !important;
      }
    </style>
